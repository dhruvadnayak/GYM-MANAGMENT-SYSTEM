<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylessheet.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylessheet.css"> 
    <title>Trainer Information</title>
</head>
<body>
   <p data-aos="zoom-in">
    Trainer's Info
   </p>
    <main>
        <div class="head" data-aos="zoom-out">
            <div class='first' data-aos="zoom-in">
                <label>Name: </label>
                <input type="text" id="name-input" placeholder="Enter the Name">
            </div>
            
            <div class="second" data-aos="zoom-in">
                <label>Salary: </label>
                <input type="text" id="salary-input" placeholder="Enter the Salary">
            </div>
            <!-- <div class="third" data-aos="zoom-in">
                <label>Service_ID: </label>
                <input type="text" id="service-input" placeholder="Enter the Service_Id">
            </div> -->
           <button id="add-name-btn" data-aos="zoom-in">Add Name</button>
        </div>
        

        <br><br><br>
        <div class="middle" data-aos="fade-left">
            <input placeholder="search by name" id="search-input">
        <button id="search-btn">Search</button>

        <table id="table" data-aos="zoom-in">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
                <!-- <th>Service_ID</th> -->
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody>

            </tbody>
        </table>
        </div>
          

        <section hidden id="update-row" >
            <label>Name:</label>
            <input type="text" id="update-name-input" placeholder="Enter the Name" data-aos="fade-left">
            <!-- <input type="text" id="update-sal-input" placeholder="Enter the salary" data-aos="fade-left"> -->

            <button id="update-row-btn" data-aos="fade-right">Update</button>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <!-- our aos data -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init({
         offset: 0,
         duration: 3000,
    });
    </script>


    <script src="trainer.js"></script>
</body>
</html>
